<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Name</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS file here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Your introduction or tagline here</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>A brief paragraph about yourself, your background, and your skills.</p>
    </section>

    <section id="portfolio">
        <h2>My Work</h2>
        <div>
            <!-- Insert your portfolio items here -->
            <!-- Example: <div class="portfolio-item"><img src="path-to-image" alt="description"><p>Project Description</p></div> -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Your Name Â© Year</p>
    </footer>

    <script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
